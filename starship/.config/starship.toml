# ------------------------------------------------------------------
# Global behavior
# ------------------------------------------------------------------

# Bash blocks on slow commands â€” fail fast instead of hanging
command_timeout = 300

# Keep prompt compact and readable
add_newline = true

# ------------------------------------------------------------------
# Directory (kept, lightly tuned)
# ------------------------------------------------------------------

[directory]
truncation_length = 3
fish_style_pwd_dir_length = 1

[aws]
disabled = true

[gcloud]
disabled = true

# "bold red" style when capacity is between 0% and 10%
[[battery.display]]
threshold = 10
style = "bold red"

# "bold yellow" style when capacity is between 10% and 30%
[[battery.display]]
threshold = 30
style = "bold yellow"

[time]
disabled = false
use_12hr = true
style = "#ffffff"
